<!DOCTYPE html>
<html lang="pt-br">
<head>

        body{
            font-family: Verdana;
            font-size: 20pt;

<body>
    
    <script>

        //Iremos perguntar o nome, armazená-lo em uma variável e escrever na página a qntd de letras dele

        var nome = prompt('Qual é o seu nome?')
        document.writeln(`Olá <strong>${nome}</strong>, e tem ${nome.length} letras. <br/>`)

        document.writeln(`Em maiusculo ele fica: ${nome.toUpperCase()} <br/>`)

        document.writeln(`e em minúsculo ele fica: ${nome.toLocaleLowerCase()}`)


    </script>
</body>
