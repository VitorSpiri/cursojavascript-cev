<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <label for="txtvel">Velocidade do carro:</label>
    <input type="text" name="txtvel" id="txtvel"> Km/H
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

 <script>

    function calcular(){

        var txtvel = document.getElementById('txtvel')
        var vel = Number(txtvel.value)
        var res = document.getElementById('res')

        if(vel > 70){
            res.innerHTML = `<p>Você está a <strong>${vel}km/h </strong>h e foi multado por estar acima do limite de velocidade</p>`
        }
        else{
            res.innerHTML = `<p>Você está a <strong>${vel}km/h </strong> e está dentro do limite de velocidade</p>`
        }
    }
    </script>
</body>
</html>
